<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/css_reset.css" />
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Frontend Mentor | NFT preview card component</title> 
  </head>

  <body>
    <main class="main-card">
      <div class="nft-background">
        <div class="nft-img">
        </div>
        <img class="eye-icon" src="./images/icon-view.svg" alt="eye icon">
      </div>
      <!-- <img class="nft-image" src="./images/image-equilibrium.jpg" alt="Image of NFT"> -->
      <h1>Equilibrium #3429</h1>
      <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      <section class="days-price-container">
        <div class="price-container">
          <img src="./images/icon-ethereum.svg" alt="Etherum icon">
          <h2 class="price">0.041 ETH</h2>
        </div>
        <div class="time-container">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p class="time-left">3 days left</p> 
        </div>
      </section>
      <div class="line"></div>
      <footer class="author-container">
        <img class="avatar-picture"  src="./images/image-avatar.png" alt="Avatar picture">
        <p class="footer-p">Creation of <strong>Jules Wyvern</strong></p>
      </footer>
    </main>
    <!-- <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
